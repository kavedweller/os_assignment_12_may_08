<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JavaScript practice webpage">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container p-5 ">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6 col-lg-4 col-xs-12 ">
                <div class="border border-3 bg-dark border-dark"></div>
                <div class="card shadow rounded-0 bg-image" style="background-image: url('./images/blue-watercolor-halftone-background.png')">
                    <div class=" card-body">
                        <div class="mb-3 mt-md-4 px-md-3 px-xs-1">
                            <h2 class="fw-bold mb-2 text-center" id="heading">BMI<span id="bmi"></span></h2>
                            <p class="mb-3 text-center" id="message" style="font-weight: 600;">CALCULATOR</p>
                            <p>&nbsp;</p>
                            <div class="mb-3">
                                <form action="" method="">
                                    <div class="form-group mb-3" controlId="formBasicHeight">
                                        <label for="height" class="form-label fw-bold">
                                            Height (m):
                                        </label>
                                        <input class="form-control" type="number" step="0.01" id="heightInput" placeholder="Height in meter" name="height" required />
                                    </div>

                                    <div class="form-group mb-3" controlId="formBasicWeight">
                                        <label for="weight" class="form-label fw-bold">
                                            Weight (kg):
                                        </label>
                                        <input type="number" class="form-control" id="weightInput" placeholder="Weight in kilogram" namree="weight" required />
                                    </div>

                                    <br>

                                    <div class="d-grid w-50 mx-auto">
                                        <input class="btn btn-dark rounded-0 fw-bold" type="submit" name="calc" id="calculateBtn" value="CALCULATE">
                                    </div>
                                </form>
                                <div class="container">
                                    <br><br>
                                </div>
                                <div class="mt-3">
                                    <p class="mb-0 text-center text-small">
                                        Body mass index calculator
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const height = document.querySelector("#heightInput");
        const weight = document.querySelector("#weightInput");
        const bmi = document.querySelector("#bmi");
        const message = document.querySelector("#message");
        const heading = document.querySelector("#heading");
        const calculate = document.querySelector('#calculateBtn');

        calculate.addEventListener("click", (e) => {
            e.preventDefault();
            let h = height.value;
            let w = weight.value;
            let bmiValue = (w / (h * h)).toFixed(2);
            if (isNaN(bmiValue) || bmiValue <= 0) {
                bmiValue = "Invalid Input(s)";
                message.innerHTML = "Enter positive numbers only";
                message.style.color = "red";
                message.classList.add("fw-bold");
            } else {
                if (bmiValue < 18.5) {
                    message.innerHTML = "UNDERWEIGHT";
                    message.style.color = "red";
                    heading.style.color = "red";
                } else if (bmiValue >= 18.5 && bmiValue <= 24.9) {
                    message.innerHTML = "NORMAL";
                    message.style.color = "black";
                    heading.style.color = "black";
                } else if (bmiValue >= 25 && bmiValue <= 29.9) {
                    message.innerHTML = "OVERWEIGHT";
                    message.style.color = "tomato";
                    heading.style.color = "tomato";
                } else if (bmiValue >= 30) {
                    message.innerHTML = "OBESE";
                    message.style.color = "red";
                    heading.style.color = "red";
                }
            }
            bmi.innerHTML = `: ` + bmiValue;
        });
    </script>
</body>

</html>
